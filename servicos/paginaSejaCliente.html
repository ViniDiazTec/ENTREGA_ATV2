<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nome da Empresa</title>
    <link rel="stylesheet" href="../CSS/styles.css">
</head>
<body>

    <!-- Menu lateral de navegação -->
    <aside class="menu-lateral">
        <nav>
            <ul>
                <!-- Links para as diferentes páginas do site com ícones -->
                <li>
                    <a href="indexMenuPrincipal.html">
                        <img src="/IMG/icons8-home-50.png" alt="Ícone Menu">
                        Menu
                    </a>
                </li>
                <li>
                    <a href="paginaEmprestimo.html">
                        <img src="/IMG/icons8-get-cash-50.png" alt="Ícone Empréstimo">
                        Empréstimo
                    </a>
                </li>
                <li>
                    <a href="paginaSejaCliente.html">
                        <img src="/IMG/icons8-person-50.png" alt="Ícone Cliente">
                        Cliente
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <!-- Cabeçalho -->
    <header>
        <h1>SICREDO</h1>
    </header>

    <!-- Seção Principal -->
    <main class="container">
        <!-- Container para o título -->
        <div class="titulo-principal-container">
            <h2>Seja Nosso Cliente</h2>
        </div>
    
        <div class="content-wrapper">
            <!-- Novo Container para a Imagem -->
            <div class="imagem-container">
                <!-- Aqui você pode adicionar a imagem posteriormente -->
            </div>

        <!-- Formulário -->
        <div class="formulario-container">
            <h3>Faça Aqui Seu Cadastro</h3>
            <form>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email">

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone">

                <label for="tipo-servico">Tipo de Serviço Desejado:</label>
                <select id="tipo-servico" name="tipo-servico">
                    <option value="servico1">Emprestimo Consignado</option>
                    <option value="servico1">Emprestimo Pessoal</option>
                    <option value="servico2">Financiamento</option>
                </select>

                <label for="aposentado">Aposentado:</label>
                <select id="aposentado" name="aposentado">
                    <option value="sim">Sim</option>
                    <option value="nao">Não</option>
                </select>

                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </main>

    <!-- Rodapé do site -->
    <footer>
        <p>Siga-nos nas redes sociais:</p>
        <a href="#">Facebook</a> |
        <a href="#">Twitter</a> |
        <a href="#">Instagram</a>
    </footer>

</body>
</html>
